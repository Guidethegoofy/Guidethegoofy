name: Minesweeper Game

on:
  # Trigger when issue is opened with specific label
  issues:
    types: [opened]
  # Keep manual trigger as backup
  workflow_dispatch:
    inputs:
      cell:
        description: 'Cell to reveal (e.g., A1, B3, C5)'
        required: true
        type: string
      action:
        description: 'Action to perform'
        required: true
        default: 'reveal'
        type: choice
        options:
          - reveal
          - flag
          - new

permissions:
  contents: write
  issues: write

jobs:
  play:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Only run if issue title starts with "minesweeper|" or manual trigger
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.issue.title, 'minesweeper|')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Parse Issue Title
        if: github.event_name == 'issues'
        id: parse
        run: |
          TITLE="${{ github.event.issue.title }}"
          # Format: minesweeper|action|cell (e.g., minesweeper|reveal|A1)
          ACTION=$(echo "$TITLE" | cut -d'|' -f2)
          CELL=$(echo "$TITLE" | cut -d'|' -f3)
          echo "action=$ACTION" >> $GITHUB_OUTPUT
          echo "cell=$CELL" >> $GITHUB_OUTPUT

      - name: Run Minesweeper (from Issue)
        if: github.event_name == 'issues'
        run: |
          ACTION="${{ steps.parse.outputs.action }}"
          CELL="${{ steps.parse.outputs.cell }}"
          if [ "$ACTION" == "new" ]; then
            python scripts/minesweeper.py new
          else
            python scripts/minesweeper.py "$ACTION" "$CELL"
          fi

      - name: Run Minesweeper (Manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.action }}" == "new" ]; then
            python scripts/minesweeper.py new
          else
            python scripts/minesweeper.py ${{ github.event.inputs.action }} ${{ github.event.inputs.cell }}
          fi

      - name: Update README with game board
        run: python scripts/update_readme.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Minesweeper Bot"
          git add game_state.json minesweeper.svg MINESWEEPER.md README.md
          git diff --staged --quiet || git commit -m "Minesweeper: play move"
          git push

      - name: Close Issue
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'âœ… Move processed! Check the [README](https://github.com/${{ github.repository }}) for the updated board.'
            });
