name: Minesweeper Game

on:
  # Allow manual trigger with cell input
  workflow_dispatch:
    inputs:
      cell:
        description: 'Cell to reveal (e.g., A1, B3, C5)'
        required: true
        type: string
      action:
        description: 'Action to perform'
        required: true
        default: 'reveal'
        type: choice
        options:
          - reveal
          - flag
          - new

permissions:
  contents: write

jobs:
  play:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Minesweeper
        run: |
          if [ "${{ github.event.inputs.action }}" == "new" ]; then
            python scripts/minesweeper.py new
          else
            python scripts/minesweeper.py ${{ github.event.inputs.action }} ${{ github.event.inputs.cell }}
          fi

      - name: Update README with game board
        run: python scripts/update_readme.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Minesweeper Bot"
          git add game_state.json minesweeper.svg MINESWEEPER.md README.md
          git diff --staged --quiet || git commit -m "Minesweeper: ${{ github.event.inputs.action }} ${{ github.event.inputs.cell }}"
          git push
