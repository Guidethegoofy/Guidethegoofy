name: Minesweeper Game

on:
  # Allow manual trigger with cell input
  workflow_dispatch:
    inputs:
      cell:
        description: 'Cell to reveal (e.g., A1, B3, C5)'
        required: true
        type: string
      action:
        description: 'Action to perform'
        required: true
        default: 'reveal'
        type: choice
        options:
          - reveal
          - flag
          - new

permissions:
  contents: write

jobs:
  play:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Minesweeper
        run: |
          if [ "${{ github.event.inputs.action }}" == "new" ]; then
            python scripts/minesweeper.py new
          else
            python scripts/minesweeper.py ${{ github.event.inputs.action }} ${{ github.event.inputs.cell }}
          fi

      - name: Update README with game board
        run: |
          # Read the generated MINESWEEPER.md and insert into README.md
          # Find and replace the minesweeper section
          python << 'EOF'
import re

# Read files
with open('MINESWEEPER.md', 'r', encoding='utf-8') as f:
    minesweeper_content = f.read()

with open('README.md', 'r', encoding='utf-8') as f:
    readme_content = f.read()

# Pattern to find existing minesweeper section
pattern = r'<!-- MINESWEEPER:START -->.*?<!-- MINESWEEPER:END -->'
replacement = f'<!-- MINESWEEPER:START -->\n{minesweeper_content}\n<!-- MINESWEEPER:END -->'

if '<!-- MINESWEEPER:START -->' in readme_content:
    # Replace existing section
    new_readme = re.sub(pattern, replacement, readme_content, flags=re.DOTALL)
else:
    # Add section after the header
    # Find the first </div> and insert after it
    insert_pos = readme_content.find('</div>') + len('</div>')
    new_readme = readme_content[:insert_pos] + '\n\n' + replacement + '\n' + readme_content[insert_pos:]

with open('README.md', 'w', encoding='utf-8') as f:
    f.write(new_readme)

print("âœ… README.md updated with game board")
EOF

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Minesweeper Bot ðŸŽ®"
          git add game_state.json minesweeper.svg MINESWEEPER.md README.md
          git diff --staged --quiet || git commit -m "ðŸŽ® Minesweeper: ${{ github.event.inputs.action }} ${{ github.event.inputs.cell }}"
          git push
